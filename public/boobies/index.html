<!DOCTYPE html>
<head lang="en-US">
	<title>boobies</title>
	<link rel="icon" type="image/jpg" href="/favicons/boobies.jpg">

	<style>
		@keyframes rgb {
			0% {color: red;}
			25% {color: yellow;}
			50% {color: green;}
			75% {color: blue;}
			100% {color: red;}
		}

		body {
			background-image: url("/images/boobies.gif");
			background-repeat: repeat;
		}

		h1 {
			position: absolute;
			top: 50%;
			left: 50%;
			text-align: center;
			animation-name: rgb;
			animation-duration: 2s;
			animation-iteration-count: infinite;
		}
	</style>
</head>

<body>
	<h1>Boobies!</h1>
</body>
